App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =// Set theming constants
        Set(varTheme, {
            font: Font.'Segoe UI',
            brandColor: ColorValue("#186CCB"),
            secondaryColor: ColorValue("#E2F8FF"),
            darkTextColor: RGBA(33,33,33, 1)
        });
    StartScreen: ='Loading Screen'

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

